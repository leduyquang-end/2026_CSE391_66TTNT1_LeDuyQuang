<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body{
      background-color: #f2f2f2;
      padding: 20px;
      }


      .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      }


      h3 {
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
      }


      .form-group {
      display: flex;
      margin-bottom: 10px;
      align-items: center;
      }


      .form-group label {
      width: 150px;
      font-weight: bold;
      }


      .form-group input,
      .form-group select,
      .form-group textarea {
      flex: 1;
      padding: 5px;
      }


      textarea {
      height: 100px;
      }


      .buttons {
      text-align: right;
      margin-top: 15px;
      }


      button {
      padding: 8px 15px;
      margin-left: 5px;
      }
    </style>
</head>
<body>
    <form>
      <!--phần 1-->
        <h3>Basic Infor</h3>
        
        <Div class="form-group">
            <label>Employee ID</label>
            <span>9</span>
        </Div>
        
        <div class="form-group">
            <Label>Last name</Label>
            <span>Dodsworth</span>
        </div>

        <div class="form-group">
            <Label>First Name</Label>
            <input type="text"value="Anne"> 
        </div>

        <Div class="form-group">
            <label>Gender</label>
            <Div>
                <input type="radio" name="Gender">Male <br>
                <input type="radio" name="Gender">FeMale <br>
                <input type="radio" name="Gender">XXX <br>
                <input type="radio" name="Gender">ZZZ <br>
            </Div>
        </Div>
        
        <div class="form-group">
          <Label>Title</Label>
          <input type="text" value="Sales Representative">
        </div>

        <Div class="form-group">
          <label>Suffix</label>
          <input type="text" value="Ms." >
        </Div>

        <Div class="form-group">
          <Label>BirthDate</Label>
          <input type="datetime-local"> 
        </Div>

        <Div class="form-group">
          <label > HireDate</label>
          <input type="datetime-local"> 
        </Div>

        <Div class="form-group">
          <label> SSN #(if applicable) </label>
          <input type="text">
        </Div>

        <Div class="form-group"> 
          <Label>Reports To</Label>
          <select>
            <option>Buchanan</option>
          </select>
        </Div>

        <!--Phần 2-->
        <H3>Contact Infor</H3>
        <div class="form-group">
          <Label>Email</Label>
          <input type="email" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label>Address</label>
          <input type="text" value=" 7 Houndstooth Rd.">
        </div>
        <div class="form-group">
          <label>City</label>
          <input type="text" value="London">
        </div>
        <div class="form-group">
          <label>Region</label>
          <input type="text">
        </div>
        <div class="form-group">
          <label>Postal Code</label>
          <input type="text" value="WG2 7LT">
        </div>
        <div class="form-group">
          <label> Country</label>
          <select>
            <option>>Russian Federation</option>
          </select>
        </div>
        <div class="form-group">
          <label> US Home Phone</label>
          <input type="text" value="(234)234-2342">
        </div>
        <div class="form-group">
          <label>Photo</label>
          <input type="file">
        </div>

        <!-- Phần 3-->
      <h3>Optional info</h3>
        <div class="form-group">
          <label>Notes</label>
          <textarea>Anne has a BA degree in English from St. Lawrence College. She is fluent in French and German.</textarea>
        </div>

        <div class="form-group">
          <label>Preferred Shift</label>
          <div>
           <input type="checkbox"> Regular
           <input type="checkbox" checked> Gravy Yard
          </div>
        </div>

      <div class="form-group">
        <label>Active?</label>
        <input type="checkbox" checked>
      </div>

      <div class="form-group">
        <label>Are you human?</label>
        <input type="text" placeholder="Enter captcha">
      </div>  

      <div class="buttons">
        <button type="submit">Submit</button>
        <button type="reset">Cancel</button>
      </div> 
    </form>
</body>
</html>
